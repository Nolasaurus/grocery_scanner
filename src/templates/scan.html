<!DOCTYPE html>
<html>
<head>
    <title>Scan Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .prompt {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        .video-container {
            position: relative;
            display: inline-block;
            max-width: 640px;
            width: 100%;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        .manual-entry {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .manual-entry input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .manual-entry button {
            margin-top: 10px;
        }
        .link-button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
        .progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
        }
        .progress-dot.active {
            background-color: #4CAF50;
        }
        .progress-dot.completed {
            background-color: #8BC34A;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
        #successMessage {
            display: none;
            font-size: 48px;
            padding: 60px;
        }
        .submitting {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Product</h1>
        
        <div class="progress">
            <div class="progress-dot" id="dot1"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>
        
        <div class="prompt" id="prompt">Scan Barcode</div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <canvas id="canvas"></canvas>
        
        <div class="thumbnails" id="thumbnails"></div>
        
        <div class="buttons">
            <button id="captureButton" disabled>Capture</button>
            <button class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
        
        <button class="link-button" id="manualEntryLink" onclick="showManualEntry()" style="display:none;">
            Can't scan? Enter barcode manually
        </button>
        
        <div class="manual-entry" id="manualEntry">
            <p>Barcode not detected. Enter manually:</p>
            <input type="text" id="manualBarcodeInput" placeholder="Enter barcode number" inputmode="numeric">
            <br>
            <button onclick="submitManualBarcode()">Submit</button>
            <button class="cancel-btn" onclick="hideManualEntry()">Cancel</button>
        </div>
        
        <div id="successMessage">
            Submitted!
            <p style="font-size: 18px;">Redirecting...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const captureButton = document.getElementById('captureButton');
        const prompt = document.getElementById('prompt');
        const thumbnails = document.getElementById('thumbnails');
        const successMessage = document.getElementById('successMessage');
        const manualEntry = document.getElementById('manualEntry');
        const manualEntryLink = document.getElementById('manualEntryLink');
        const manualBarcodeInput = document.getElementById('manualBarcodeInput');
        
        let currentStep = 1;
        let manualBarcodeData = null;
        const capturedImages = {
            barcode: null,
            nutrition: null,
            label: null
        };
        
        const prompts = {
            1: 'Scan Barcode',
            2: 'Capture Nutrition Facts',
            3: 'Capture Box Label'
        };
        
        const imageKeys = {
            1: 'barcode',
            2: 'nutrition',
            3: 'label'
        };

        // Draw overlay guide rectangle on barcode step
        function drawOverlay() {
            if (currentStep !== 1) {
                // Clear overlay for non-barcode steps
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                return;
            }
            
            const ctx = overlay.getContext('2d');
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            
            // Darken entire canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, overlay.width, overlay.height);
            
            // Clear center rectangle for barcode
            const rectWidth = overlay.width * 0.7;
            const rectHeight = overlay.height * 0.5;
            const rectX = (overlay.width - rectWidth) / 2;
            const rectY = (overlay.height - rectHeight) / 2;
            
            ctx.clearRect(rectX, rectY, rectWidth, rectHeight);
            
            // Draw green border around clear area
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            ctx.strokeRect(rectX, rectY, rectWidth, rectHeight);
            
            // Add instruction text
            ctx.fillStyle = '#4CAF50';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Place barcode here', overlay.width / 2, rectY - 15);
        }

        // Start camera immediately
        (async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Wait for video to load metadata before drawing overlay
                video.addEventListener('loadedmetadata', () => {
                    drawOverlay();
                });
                
                captureButton.disabled = false;
                updateProgress();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error: Could not access camera. ' + err.message);
            }
        })();

        function updateProgress() {
            // Update progress dots
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i < currentStep) {
                    dot.className = 'progress-dot completed';
                } else if (i === currentStep) {
                    dot.className = 'progress-dot active';
                } else {
                    dot.className = 'progress-dot';
                }
            }
            
            // Update prompt
            prompt.textContent = prompts[currentStep];
            
            // Show manual entry link only on barcode step
            if (currentStep === 1) {
                manualEntryLink.style.display = 'block';
            } else {
                manualEntryLink.style.display = 'none';
            }
            
            // Redraw overlay
            drawOverlay();
        }

        function addThumbnail(base64Image) {
            const img = document.createElement('img');
            img.src = base64Image;
            img.className = 'thumbnail';
            thumbnails.appendChild(img);
        }

        function showManualEntry() {
            manualEntry.style.display = 'block';
            captureButton.disabled = true;
            manualBarcodeInput.focus();
        }

        function hideManualEntry() {
            manualEntry.style.display = 'none';
            manualBarcodeInput.value = '';
            captureButton.disabled = false;
        }

        function submitManualBarcode() {
            const barcodeValue = manualBarcodeInput.value.trim();
            if (!barcodeValue) {
                alert('Please enter a barcode number');
                return;
            }
            
            manualBarcodeData = barcodeValue;
            hideManualEntry();
            
            // Show message that manual barcode was entered
            prompt.textContent = `Barcode: ${barcodeValue} - Now capture the image`;
            prompt.style.color = '#FFA500';
            
            // Continue with normal capture flow
        }

        captureButton.addEventListener('click', async () => {
            captureButton.disabled = true;
            
            // Capture image
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const base64Image = canvas.toDataURL('image/jpeg', 0.95);
            
            // Store the image
            const imageKey = imageKeys[currentStep];
            capturedImages[imageKey] = base64Image;
            
            // Add thumbnail
            addThumbnail(base64Image);
            
            // Move to next step or submit
            if (currentStep < 3) {
                currentStep++;
                updateProgress();
                captureButton.disabled = false;
            } else {
                // All images captured - submit
                await submitProduct();
            }
        });

        async function submitProduct() {
            try {
                video.style.display = 'none';
                captureButton.style.display = 'none';
                prompt.textContent = 'Submitting...';
                prompt.className = 'submitting';
                
                // If manual barcode was entered, send it along
                const payload = {
                    ...capturedImages,
                    manual_barcode: manualBarcodeData
                };
                
                const response = await fetch('/submit_product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.querySelector('.container').style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect to home after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error('Error submitting product:', err);
                alert('Error submitting product: ' + err.message);
            }
        }
    </script>
</body>
</html>
