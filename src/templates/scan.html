<!DOCTYPE html>
<html>
<head>
    <title>Scan Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .prompt {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        .video-container {
            position: relative;
            display: inline-block;
            max-width: 640px;
            width: 100%;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        .manual-entry {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .manual-entry input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .manual-entry button {
            margin-top: 10px;
        }
        .link-button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
        .progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
        }
        .progress-dot.active {
            background-color: #4CAF50;
        }
        .progress-dot.completed {
            background-color: #8BC34A;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
        #successMessage {
            display: none;
            font-size: 48px;
            padding: 60px;
        }
        .submitting {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Product</h1>
        
        <div class="progress">
            <div class="progress-dot" id="dot1"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>
        
        <div class="prompt" id="prompt">Scan Barcode</div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <img id="freezeFrame" style="display:none; width:100%; border-radius:10px;" />
        </div>
        <canvas id="canvas"></canvas>
        
        <div class="thumbnails" id="thumbnails"></div>
        
        <div class="buttons">
            <button id="captureButton" disabled>Capture</button>
            <button class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
        
        <div class="manual-entry" id="manualEntry">
            <p>Enter barcode number:</p>
            <input type="text" id="manualBarcodeInput" placeholder="Enter barcode number" inputmode="numeric">
            <br>
            <button onclick="submitManualBarcode()">Continue</button>
            <button class="cancel-btn" onclick="hideManualEntry()">Retake Photo</button>
        </div>
        
        <div id="successMessage">
            Submitted!
            <p style="font-size: 18px;">Redirecting...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
