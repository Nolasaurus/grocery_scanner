<!DOCTYPE html>
<html>
<head>
    <title>Scan Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .prompt {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        #video {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #da190b;
        }
        .progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #666;
        }
        .progress-dot.active {
            background-color: #4CAF50;
        }
        .progress-dot.completed {
            background-color: #8BC34A;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
        #successMessage {
            display: none;
            font-size: 48px;
            padding: 60px;
        }
        .submitting {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workflow: Scan Product</h1>
        
        <div class="progress">
            <div class="progress-dot" id="dot1"></div>
            <div class="progress-dot" id="dot2"></div>
            <div class="progress-dot" id="dot3"></div>
        </div>
        
        <div class="prompt" id="prompt">Scan Barcode</div>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="thumbnails" id="thumbnails"></div>
        
        <div class="buttons">
            <button id="captureButton" disabled>Capture</button>
            <button class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </div>
        
        <div id="successMessage">
            Submitted!
            <p style="font-size: 18px;">Redirecting...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const prompt = document.getElementById('prompt');
        const thumbnails = document.getElementById('thumbnails');
        const successMessage = document.getElementById('successMessage');
        
        let currentStep = 1;
        const capturedImages = {
            barcode: null,
            nutrition: null,
            label: null
        };
        
        const prompts = {
            1: 'Scan Barcode',
            2: 'Capture Nutrition Facts',
            3: 'Capture Box Label'
        };
        
        const imageKeys = {
            1: 'barcode',
            2: 'nutrition',
            3: 'label'
        };

        // Start camera immediately
        (async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                captureButton.disabled = false;
                updateProgress();
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error: Could not access camera. ' + err.message);
            }
        })();

        function updateProgress() {
            // Update progress dots
            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i < currentStep) {
                    dot.className = 'progress-dot completed';
                } else if (i === currentStep) {
                    dot.className = 'progress-dot active';
                } else {
                    dot.className = 'progress-dot';
                }
            }
            
            // Update prompt
            prompt.textContent = prompts[currentStep];
        }

        function addThumbnail(base64Image) {
            const img = document.createElement('img');
            img.src = base64Image;
            img.className = 'thumbnail';
            thumbnails.appendChild(img);
        }

        captureButton.addEventListener('click', async () => {
            captureButton.disabled = true;
            
            // Capture image
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);
            
            const base64Image = canvas.toDataURL('image/jpeg', 0.95);
            
            // Store the image
            const imageKey = imageKeys[currentStep];
            capturedImages[imageKey] = base64Image;
            
            // Add thumbnail
            addThumbnail(base64Image);
            
            // Move to next step or submit
            if (currentStep < 3) {
                currentStep++;
                updateProgress();
                captureButton.disabled = false;
            } else {
                // All images captured - submit
                await submitProduct();
            }
        });

        async function submitProduct() {
            try {
                video.style.display = 'none';
                captureButton.style.display = 'none';
                prompt.textContent = 'Submitting...';
                prompt.className = 'submitting';
                
                const response = await fetch('/submit_product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(capturedImages)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.querySelector('.container').style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Redirect to home after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error('Error submitting product:', err);
                alert('Error submitting product: ' + err.message);
            }
        }
    </script>
</body>
</html>
