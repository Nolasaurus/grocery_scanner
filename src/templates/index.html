<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .feed-container {
            flex: 1;
            margin: 0 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .capture-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .capture-btn:hover {
            background-color: #45a049;
        }
        #captured-image {
            min-height: 480px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Camera Feed and Capture</h1>
    <div class="container">
        <div class="feed-container">
            <h2>Live Feed</h2>
            <img src="{{ url_for('video_feed') }}" alt="Camera feed">
            <br>
            <a href="{{ url_for('capture') }}" class="capture-btn">Capture Frame</a>
        </div>
        <div class="feed-container">
            <h2>Last Captured Image</h2>
            {% if last_capture %}
                <img src="{{ url_for('static', filename=last_capture) }}" alt="Last captured frame">
            {% else %}
                <div id="captured-image">No image captured yet</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
